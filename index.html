<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Media</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .title {
            text-align: center;
            margin-top: 20px;
        }
        .media {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            max-height: 500px;
        }
        #changeMediaButton {
            color: white;
            background-color: black;
            border-radius: 8px;
            height: 40px;
            font-size: 18px;
            border: 2px solid gray;
            width: 250px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>

    <h1 class="title">Random Cat Media</h1>
    <button id="changeMediaButton">Show Random Cat Media</button>
    <div id="mediaContainer">
        <img id="randomImage" class="media" src="" alt="Random Cat Image">
        <video id="randomVideo" class="media" controls></video>
    </div>

    <script>
        const folderUrl = "https://api.github.com/repos/stuartcatt/mitmproxy/contents/eeeee%20cat%20collection/";

        function loadRandomMedia() {
            fetch(folderUrl)
                .then(response => response.json())
                .then(files => {
                    const mediaFiles = files.filter(file => file.name.endsWith(".jpg") || file.name.endsWith(".mp4"));
                    const randomFile = mediaFiles[Math.floor(Math.random() * mediaFiles.length)];
                    const fileUrl = randomFile.download_url;

                    if (randomFile.name.endsWith(".jpg")) {
                        document.getElementById("randomImage").src = fileUrl;
                        document.getElementById("randomImage").style.display = "block";
                        document.getElementById("randomVideo").style.display = "none";
                    } else if (randomFile.name.endsWith(".mp4")) {
                        document.getElementById("randomVideo").src = fileUrl;
                        document.getElementById("randomImage").style.display = "none";
                        document.getElementById("randomVideo").style.display = "block";
                    }
                })
                .catch(error => {
                    console.error("Error fetching media:", error);
                    document.getElementById("randomImage").alt = "Could not fetch media.";
                });
        }

        window.onload = loadRandomMedia;
        document.getElementById("changeMediaButton").addEventListener("click", loadRandomMedia);
    </script>

</body>
</html>
